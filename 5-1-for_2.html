<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOOP</title>
</head>
<body>
	<p id="curso"></p>
	<script type="text/javascript">
		var auto=["FORD", "CHEVROLET", "BMW", "FIAT", "PEUGEOT"];
		var i, l, t;

		for (i = 0, l = auto.length, t = ""; i < l; i++) {
			t += auto[i] + "<br>";
		}

		document.getElementById("curso").innerHTML = t;
	</script>
</body>
</html>
