  <p>Uso básico de la estructura de control IF por valor verdadero y por falso</p>





  <script type="text/javascript">
  // definimos dos variables numéricas y les asignamos valores

      alert("1.1- tambien tengo tiempo de hacer ejercicio")
    }

  }

  </script>
