<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOOP</title>
</head>
<body>
	<p id="curso"></p>

	<script type="text/javascript">
		let a = "Nombre";
		let t = "";

		for (let x of a) {
			t += x + "<br>";
		}

		document.getElementById("curso").innerHTML = t;
	</script>
</body>
</html>
