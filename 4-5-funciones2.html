<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>funciones 2</title>
</head>
<body>
	<p id="casa"></p>
	<script type="text/javascript">
		var x = prueba(5, 3);
		document.getElementById("casa").innerHTML = x;

		function prueba(a1, a2) {
			return a1 * a2;
		}
	</script>
</body>
</html>
