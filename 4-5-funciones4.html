<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>funciones 4</title>
</head>
<body>
	<p id="casa"></p>
	<script type="text/javascript">
		document.getElementById("casa").innerHTML = "La temperatura es: " + prueba(77) + " Centigrados";

		function prueba(f) {
			return (5 / 9) * (f - 32);
		}
	</script>
</body>
</html>
