<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LOOP</title>
</head>
<body>
	<p id="curso"></p>

	<script type="text/javascript">
		var dato="";

		for (var i = 0; i <= 7 ; i++) {
			dato += i + "<br>";
		}

		document.getElementById("curso").innerHTML = dato;

	</script>

</body>
</html>
